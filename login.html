<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelterLink - Login</title>
    <link rel="stylesheet" href="assets/css/login.css"> <!-- New CSS file for login page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="logo">ShelterLink</h1>
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email or Username</label>
                    <input type="text" id="email" placeholder="Enter your email or username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="register.html">Register Here</a></p>
            <p class="back-to-landing"><a href="landing.html"><i class="fas fa-arrow-left"></i> Back to Landing Page</a></p>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        // This line prevents the default right-click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // --- Dummy Login Logic (Replace with actual authentication) ---
                // In a real application, you would send these credentials to a server
                // for authentication (e.g., Firebase Auth, your own backend API).
                // Based on the response, you'd redirect the user.

                // For demonstration:
                // If email is 'landlord@example.com' and password is 'password123', go to landlord dashboard
                // If email is 'tenant@example.com' and password is 'password123', go to tenant dashboard
                // Otherwise, show an error.

                if (email === 'landlord@example.com' && password === 'password123') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Login Successful!',
                        text: 'Redirecting to landlord dashboard...',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = 'Landlord/landlord_index.html'; // Redirect to landlord dashboard
                    });
                } else if (email === 'tenant@example.com' && password === 'password123') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Login Successful!',
                        text: 'Redirecting to tenant dashboard...',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        window.location.href = 'Tenants/tenant_index.html'; // Redirect to tenant dashboard
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: 'Invalid email or password. Please try again.',
                        confirmButtonText: 'OK'
                    });
                }
                // --- End Dummy Login Logic ---
            });
        });
    </script>
</body>
</html>
