<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelterLink - Register</title>
    <link rel="stylesheet" href="assets/css/register.css"> <!-- New CSS file for register page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h1 class="logo">ShelterLink</h1>
            <h2>Create Your Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="form-group">
                    <label for="userRole">Register As</label>
                    <select id="userRole" required>
                        <option value="">Select Role...</option>
                        <option value="landlord">Landlord</option>
                        <option value="tenant">Tenant</option>
                    </select>
                </div>
                <button type="submit" class="btn-register">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Login Here</a></p>
            <p class="back-to-landing"><a href="index.html"><i class="fas fa-arrow-left"></i> Back to Landing Page</a></p>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
        // This line prevents the default right-click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());

        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            
            registerForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const userRole = document.getElementById('userRole').value;

                if (password !== confirmPassword) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Registration Failed',
                        text: 'Passwords do not match!',
                        confirmButtonText: 'OK'
                    });
                    return;
                }

                if (userRole === '') {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Registration Incomplete',
                        text: 'Please select a role (Landlord or Tenant).',
                        confirmButtonText: 'OK'
                    });
                    return;
                }

                // --- Dummy Registration Logic (Replace with actual authentication) ---
                // In a real application, you would send this data to a server
                // for user registration (e.g., Firebase Auth, your own backend API).
                // After successful registration, you might redirect them to login or their dashboard.

                Swal.fire({
                    icon: 'success',
                    title: 'Registration Successful!',
                    text: `Account created for ${fullName} as a ${userRole}. You can now log in.`,
                    showConfirmButton: false,
                    timer: 2000
                }).then(() => {
                    window.location.href = 'login.html'; // Redirect to login page after dummy registration
                });
                // --- End Dummy Registration Logic ---
            });
        });
    </script>
</body>
</html>
