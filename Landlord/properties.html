<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelterLink - Properties</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h3>ShelterLink</h3>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="landlord_index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="active"><a href="properties.html"><i class="fas fa-building"></i> Properties</a></li>
                    <li><a href="units.html"><i class="fas fa-door-open"></i> Units</a></li>
                    <li><a href="tenants.html"><i class="fas fa-users"></i> Tenants</a></li>
                    <li><a href="payments.html"><i class="fas fa-wallet"></i> Payments</a></li>
                    <li><a href="expenses.html"><i class="fas fa-money-bill-wave"></i> Expenses</a></li>
                    <li><a href="water-bills.html"><i class="fas fa-faucet"></i> Water Bills</a></li>
                    <li><a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="support.html"><i class="fas fa-life-ring"></i> Support</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Wrapper -->
        <div class="main-content-wrapper">
            <!-- Main Header -->
            <header class="main-header">
                <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search individual...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="header-actions">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-user-circle"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <section class="page-header">
                    <h1>Properties Management</h1>
                    <button class="btn-add" id="addPropertyBtn"><i class="fas fa-plus"></i> Add New Property</button>
                </section>

                <section class="add-form" id="addPropertyForm" style="display: none;">
                    <h2>Add New Property</h2>
                    <div class="form-group">
                        <label for="propertyName">Property Name</label>
                        <input type="text" id="propertyName" placeholder="e.g., Greenwood Apartments">
                    </div>
                    <div class="form-group">
                        <label for="propertyType">Property Type</label>
                        <select id="propertyType">
                            <option value="">Choose...</option>
                            <option value="Apartment">Apartment</option>
                            <option value="House">House</option>
                            <option value="Commercial">Commercial</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ownerMobile">Owner Mobile</label>
                        <input type="text" id="ownerMobile" placeholder="e.g., 2547XXXXXXXX">
                    </div>
                    <div class="form-group">
                        <label for="physicalAddress">Physical Address</label>
                        <input type="text" id="physicalAddress" placeholder="e.g., Nairobi, Kenya">
                    </div>
                    <div class="form-group">
                        <label for="propertyDescription">Description</label>
                        <textarea id="propertyDescription" rows="3" placeholder="A brief description of the property"></textarea>
                    </div>
                    <div class="form-actions">
                        <button class="btn-add" id="savePropertyBtn">Add Property</button>
                        <button class="btn-cancel" id="cancelPropertyBtn">Cancel</button>
                    </div>
                </section>

                <section class="data-table section">
                    <h2>All Properties</h2>
                    <div class="table-controls">
                        <label>Show <select><option>10</option><option>25</option></select> entries</label>
                        <input type="text" placeholder="Search...">
                    </div>
                    <div class="property-list">
                        <table>
                            <thead>
                                <tr>
                                    <th>Property Name</th>
                                    <th>Type</th>
                                    <th>Location</th>
                                    <th>Units</th>
                                    <th>Occupancy</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="propertiesTableBody">
                                <!-- Property rows will be dynamically loaded here by JS -->
                                <tr>
                                    <td>Greenwood Apartments</td>
                                    <td>Apartment</td>
                                    <td>Nairobi</td>
                                    <td>10</td>
                                    <td>80%</td>
                                    <td>
                                        <button class="btn-edit"><i class="fas fa-edit"></i> Edit</button>
                                        <button class="btn-delete"><i class="fas fa-trash-alt"></i> Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
    <!-- Add page-specific JS if needed, e.g., <script src="js/properties.js"></script> -->
</body>
</html>
