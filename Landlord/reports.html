<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelterLink - Reports</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h3>ShelterLink</h3>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="landlord_index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="properties.html"><i class="fas fa-building"></i> Properties</a></li>
                    <li><a href="units.html"><i class="fas fa-door-open"></i> Units</a></li>
                    <li><a href="tenants.html"><i class="fas fa-users"></i> Tenants</a></li>
                    <li><a href="payments.html"><i class="fas fa-wallet"></i> Payments</a></li>
                    <li><a href="expenses.html"><i class="fas fa-money-bill-wave"></i> Expenses</a></li>
                    <li><a href="water-bills.html"><i class="fas fa-faucet"></i> Water Bills</a></li>
                    <li class="active"><a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="support.html"><i class="fas fa-life-ring"></i> Support</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Wrapper -->
        <div class="main-content-wrapper">
            <!-- Main Header -->
            <header class="main-header">
                <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search individual...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="header-actions">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-user-circle"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <section class="page-header">
                    <h1>Reports & Analytics</h1>
                </section>

                <section class="section">
                    <h2>Generate Report</h2>
                    <div class="form-group">
                        <label for="reportType">Report Type</label>
                        <select id="reportType">
                            <option value="">Select Report Type...</option>
                            <option value="financial">Financial Report</option>
                            <option value="occupancy">Occupancy Report</option>
                            <option value="property">Property Performance Report</option>
                            <option value="monthly">Monthly Summary Report</option>
                            <option value="outstanding">Outstanding Balances Report</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dateRange">Date Range</label>
                        <input type="text" id="dateRange" placeholder="e.g., 01/01/2025 - 31/12/2025">
                        <!-- Could integrate a date picker library here later -->
                    </div>
                    <div class="form-group">
                        <label for="filterByProperty">Filter by Property (Optional)</label>
                        <select id="filterByProperty">
                            <option value="">All Properties</option>
                            <!-- Properties will be loaded here by JS -->
                        </select>
                    </div>
                    <div class="form-actions">
                        <button class="btn-add" id="generateReportBtn">Generate Report</button>
                    </div>
                </section>

                <section class="section report-display" id="reportDisplayArea">
                    <h2>Generated Report</h2>
                    <p>Select report type and date range to generate a report.</p>
                    <!-- Report content will be dynamically loaded here -->
                    <div class="report-actions" style="display: none;">
                        <button class="btn-secondary"><i class="fas fa-file-pdf"></i> Export to PDF</button>
                        <button class="btn-secondary"><i class="fas fa-file-excel"></i> Export to Excel</button>
                        <button class="btn-secondary"><i class="fas fa-print"></i> Print</button>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
    <!-- Add page-specific JS if needed, e.g., <script src="js/reports.js"></script> -->
</body>
</html>
