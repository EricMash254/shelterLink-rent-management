<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelterLink - Settings</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h3>ShelterLink</h3>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="landlord_index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="properties.html"><i class="fas fa-building"></i> Properties</a></li>
                    <li><a href="units.html"><i class="fas fa-door-open"></i> Units</a></li>
                    <li><a href="tenants.html"><i class="fas fa-users"></i> Tenants</a></li>
                    <li><a href="payments.html"><i class="fas fa-wallet"></i> Payments</a></li>
                    <li><a href="expenses.html"><i class="fas fa-money-bill-wave"></i> Expenses</a></li>
                    <li><a href="water-bills.html"><i class="fas fa-faucet"></i> Water Bills</a></li>
                    <li><a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a></li>
                    <li class="active"><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="support.html"><i class="fas fa-life-ring"></i> Support</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Wrapper -->
        <div class="main-content-wrapper">
            <!-- Main Header -->
            <header class="main-header">
                <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search individual...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="header-actions">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-user-circle"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <section class="page-header">
                    <h1>System Settings</h1>
                </section>

                <section class="section">
                    <h2>General Settings</h2>
                    <div class="form-group">
                        <label for="currency">Currency</label>
                        <select id="currency">
                            <option value="Ksh">Ksh (Kenyan Shilling)</option>
                            <option value="USD">USD (US Dollar)</option>
                            <!-- Add more currencies as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timezone">Timezone</label>
                        <select id="timezone">
                            <option value="Africa/Nairobi">Africa/Nairobi (EAT)</option>
                            <!-- Add more timezones as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="defaultDueDate">Default Rent Due Date (Day of Month)</label>
                        <input type="number" id="defaultDueDate" min="1" max="28" value="5">
                    </div>
                    <div class="form-actions">
                        <button class="btn-add" id="saveGeneralSettings">Save General Settings</button>
                    </div>
                </section>

                <section class="section">
                    <h2>Notification Settings</h2>
                    <div class="form-group">
                        <input type="checkbox" id="enableSmsNotifications">
                        <label for="enableSmsNotifications">Enable SMS Notifications</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="enableEmailNotifications">
                        <label for="enableEmailNotifications">Enable Email Notifications</label>
                    </div>
                    <div class="form-group">
                        <label for="smsReminderDays">SMS Rent Reminder (Days before due)</label>
                        <input type="number" id="smsReminderDays" min="0" value="3">
                    </div>
                    <div class="form-group">
                        <label for="emailReminderDays">Email Rent Reminder (Days before due)</label>
                        <input type="number" id="emailReminderDays" min="0" value="5">
                    </div>
                    <div class="form-actions">
                        <button class="btn-add" id="saveNotificationSettings">Save Notification Settings</button>
                    </div>
                </section>

                <section class="section">
                    <h2>Billing Rates</h2>
                    <div class="form-group">
                        <label for="waterBillRate">Water Bill Rate (Ksh per unit/fixed)</label>
                        <input type="text" id="waterBillRate" placeholder="e.g., 150.55 or Fixed 500">
                    </div>
                    <div class="form-actions">
                        <button class="btn-add" id="saveBillingRates">Save Billing Rates</button>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
    <!-- Add page-specific JS if needed, e.g., <script src="js/settings.js"></script> -->
</body>
</html>
